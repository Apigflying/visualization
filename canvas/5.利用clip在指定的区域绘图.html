<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			var ctx=canvas.getContext('2d');
			
			ctx.lineWidth=10;
			ctx.strokeStyle='red';
//			ctx.lineCap='round';
			ctx.moveTo(10,10);
			ctx.lineTo(410,10);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.lineWidth=0.5;
			ctx.fillStyle='blue';
			ctx.fillRect(10,20,400,40);
			ctx.beginPath();
			ctx.strokeStyle='yellow';
			ctx.rect(10,70,400,30)
			ctx.stroke();
			
			ctx.beginPath();
			ctx.fillStyle='green';
			ctx.arc(100,200,50,0,Math.PI*2);
			ctx.fill();
			
			
			ctx.beginPath();
			ctx.moveTo(10,110);
			ctx.lineTo(50,110);
			ctx.arcTo(90,)
			ctx.lineTo()
		</script>
	</body>
</html>
